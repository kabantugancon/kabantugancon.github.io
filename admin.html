<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kabantugan Construction Admin</title>
    <!-- Onsen UI -->
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.css">
    <link rel="stylesheet" href="assets/admin.css">
</head>
<body>
    <ons-page>
        <!-- Header -->
        <ons-toolbar>
            <div class="center">
                <div class="toolbar-logo">
                    <img src="assets/logo.jpg" alt="Kabantugan Construction" class="logo-image">
                </div>
                <div class="toolbar-subtitle">Project Management</div>
            </div>
        </ons-toolbar>

        <!-- Tabbar Navigation -->
        <ons-tabbar>
            <ons-tab page="projects-tab" icon="ion-ios-folder" label="Projects" active></ons-tab>
            <ons-tab page="create-tab" icon="ion-ios-add" label="Create"></ons-tab>
        </ons-tabbar>

        <!-- Projects Tab -->
        <ons-tabbar-item page="projects-tab">
            <ons-page id="projects-tab">
                <ons-list>
                    <ons-list-header>Existing Projects</ons-list-header>
                    <div id="projectsList">
                        <!-- Projects will be loaded here -->
                    </div>
                </ons-list>
            </ons-page>
        </ons-tabbar-item>

        <!-- Create/Edit Project Tab -->
        <ons-tabbar-item page="create-tab">
            <ons-page id="create-tab">
                <ons-list>
                    <ons-list-header id="form-header">Create New Project</ons-list-header>
                    
                    <form id="projectForm">
                        <!-- Basic Information Section -->
                        <ons-list-item>
                            <div class="center">
                                <h3>Basic Information</h3>
                            </div>
                        </ons-list-item>
                        
                        <ons-list-item>
                            <div class="center">
                                <ons-input id="title" placeholder="Project Title *" float required></ons-input>
                            </div>
                        </ons-list-item>

                        <ons-list-item expandable>
                            <div class="center">
                                Project Details
                            </div>
                            <div class="expandable-content">
                                <ons-input id="description" placeholder="Description" float></ons-input>
                                
                                <div class="form-row">
                                    <ons-select id="category" class="select-full" required>
                                        <option value="">Category *</option>
                                        <option value="residential">Residential</option>
                                        <option value="commercial">Commercial</option>
                                        <option value="renovation">Renovation</option>
                                        <option value="custom-homes">Custom Homes</option>
                                        <option value="kitchen-bath">Kitchen & Bath</option>
                                    </ons-select>
                                </div>

                                <div class="form-row">
                                    <ons-select id="status" class="select-full">
                                        <option value="completed">Completed</option>
                                        <option value="in-progress">In Progress</option>
                                        <option value="planned">Planned</option>
                                    </ons-select>
                                </div>
                            </div>
                        </ons-list-item>

                        <!-- Client & Location Section -->
                        <ons-list-item expandable>
                            <div class="center">
                                Client & Location
                            </div>
                            <div class="expandable-content">
                                <ons-input id="clientName" placeholder="Client Name" float></ons-input>
                                <ons-input id="location" placeholder="Location" float></ons-input>
                                
                                <div class="form-row">
                                    <ons-input id="startDate" type="date" placeholder="Start Date" float></ons-input>
                                    <ons-input id="endDate" type="date" placeholder="End Date" float></ons-input>
                                </div>
                            </div>
                        </ons-list-item>

                        <!-- Images Section -->
                        <ons-list-item>
                            <div class="center">
                                <h3>Project Images *</h3>
                                <p class="section-subtitle">15-25 images recommended</p>
                            </div>
                        </ons-list-item>

                        <ons-list-item>
                            <div class="center">
                                <input type="file" id="images" name="images" multiple accept="image/*" style="display: none;">
                                <ons-button id="imageUploadBtn" modifier="large" class="upload-btn">
                                    <ons-icon icon="ion-ios-camera"></ons-icon>
                                    Select Images
                                </ons-button>
                            </div>
                        </ons-list-item>

                        <!-- Image Preview Grid -->
                        <ons-list-item>
                            <div class="center">
                                <div id="imagePreview" class="image-preview-grid"></div>
                            </div>
                        </ons-list-item>

                        <!-- Featured Project Toggle -->
                        <ons-list-item tappable>
                            <label class="center">
                                <ons-checkbox id="featured" input-id="checkbox-featured"></ons-checkbox>
                                Featured Project
                            </label>
                        </ons-list-item>

                        <!-- Submit Button -->
                        <ons-list-item>
                            <div class="center">
                                <ons-button id="submitBtn" modifier="large" class="submit-btn" disabled>
                                    <span class="btn-text">Create Project</span>
                                    <span class="btn-loading" style="display: none;">
                                        <ons-icon icon="ion-load-c" spin></ons-icon>
                                        Processing...
                                    </span>
                                </ons-button>
                            </div>
                        </ons-list-item>
                    </form>
                </ons-list>
            </ons-page>
        </ons-tabbar-item>
    </ons-page>

    <!-- Image Label Modal -->
    <ons-modal id="imageLabelModal">
        <ons-page>
            <ons-toolbar>
                <div class="center">Edit Image Label</div>
                <div class="right">
                    <ons-toolbar-button onclick="hideLabelModal()">âœ•</ons-toolbar-button>
                </div>
            </ons-toolbar>
            
            <ons-list>
                <ons-list-item>
                    <div class="center">
                        <img id="modalImagePreview" src="" class="modal-preview-image">
                    </div>
                </ons-list-item>
                <ons-list-item>
                    <div class="center">
                        <ons-input id="modalImageLabel" placeholder="Label (e.g., Kitchen, Living Room)" float></ons-input>
                    </div>
                </ons-list-item>
                <ons-list-item>
                    <div class="center">
                        <ons-button onclick="saveImageLabel()" modifier="large" class="save-label-btn">Save Label</ons-button>
                    </div>
                </ons-list-item>
            </ons-list>
        </ons-page>
    </ons-modal>

    <!-- Scripts -->
    <script src="https://unpkg.com/onsenui/js/onsenui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.js"></script>
    <script src="assets/admin.js"></script>
</body>
</html>
