<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kabantugan Construction - Admin</title>
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css" crossorigin="anonymous">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/admin.css">
</head>
<body>
    <!-- Mobile Navigation -->
    <nav class="navbar is-fixed-top is-hidden-tablet mobile-nav" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item logo-mobile" href="#">
                <img src="assets/logo.jpg" alt="Kabantugan Construction">
            </a>
            
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="mobileMenu">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="mobileMenu" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item is-active" data-tab="projects">
                    <span class="icon"><i class="fas fa-list"></i></span>
                    <span>Projects</span>
                </a>
                <a class="navbar-item" data-tab="form">
                    <span class="icon"><i class="fas fa-plus"></i></span>
                    <span>New Project</span>
                </a>
            </div>
        </div>
    </nav>

    <div class="admin-layout">
        <!-- Desktop Sidebar -->
        <aside class="sidebar is-hidden-touch">
            <div class="sidebar-header">
                <div class="logo">
                    <img src="assets/logo.jpg" alt="Kabantugan Construction">
                </div>
                <p class="header-subtitle">Manage Projects and Images</p>
            </div>
            
            <div class="sidebar-menu">
                <a class="menu-item is-active" data-tab="projects">
                    <span class="icon"><i class="fas fa-list"></i></span>
                    <span>All Projects</span>
                </a>
                <a class="menu-item" data-tab="form">
                    <span class="icon"><i class="fas fa-plus"></i></span>
                    <span>Create Project</span>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Projects Tab -->
            <div class="tab-content is-active" id="projectsTab">
                <section class="section">
                    <div class="container">
                        <div class="level">
                            <div class="level-left">
                                <h1 class="title is-2">Projects</h1>
                            </div>
                            <div class="level-right">
                                <button class="button is-amber is-hidden-tablet" data-tab="form">
                                    <span class="icon"><i class="fas fa-plus"></i></span>
                                    <span>New Project</span>
                                </button>
                            </div>
                        </div>
                        
                        <div id="projectsList" class="projects-grid">
                            <!-- Projects will be loaded here -->
                        </div>
                    </div>
                </section>
            </div>

            <!-- Form Tab -->
            <div class="tab-content" id="formTab">
                <section class="section">
                    <div class="container">
                        <div class="form-header">
                            <h1 class="title is-2" id="formTitle">Create New Project</h1>
                            <p class="subtitle">Add project details and upload images</p>
                        </div>

                        <form id="projectForm" class="project-form">
                            <!-- Basic Information Card -->
                            <div class="card form-card">
                                <header class="card-header">
                                    <p class="card-header-title">
                                        <span class="icon"><i class="fas fa-info-circle"></i></span>
                                        Basic Information
                                    </p>
                                </header>
                                <div class="card-content">
                                    <div class="field">
                                        <label class="label">Project Title *</label>
                                        <div class="control">
                                            <input class="input" type="text" id="title" name="title" required>
                                        </div>
                                    </div>

                                    <div class="field">
                                        <label class="label">Description</label>
                                        <div class="control">
                                            <textarea class="textarea" id="description" name="description" rows="3"></textarea>
                                        </div>
                                    </div>

                                    <div class="columns is-multiline">
                                        <div class="column is-half">
                                            <div class="field">
                                                <label class="label">Category *</label>
                                                <div class="control">
                                                    <div class="select is-fullwidth">
                                                        <select id="category" name="category" required>
                                                            <option value="">Select Category</option>
                                                            <option value="residential">Residential</option>
                                                            <option value="commercial">Commercial</option>
                                                            <option value="renovation">Renovation</option>
                                                            <option value="custom-homes">Custom Homes</option>
                                                            <option value="kitchen-bath">Kitchen & Bath</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="column is-half">
                                            <div class="field">
                                                <label class="label">Status</label>
                                                <div class="control">
                                                    <div class="select is-fullwidth">
                                                        <select id="status" name="status">
                                                            <option value="completed">Completed</option>
                                                            <option value="in-progress">In Progress</option>
                                                            <option value="planned">Planned</option>
                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Client & Location Card -->
                            <div class="card form-card">
                                <header class="card-header">
                                    <p class="card-header-title">
                                        <span class="icon"><i class="fas fa-map-marker-alt"></i></span>
                                        Client & Location
                                    </p>
                                </header>
                                <div class="card-content">
                                    <div class="columns is-multiline">
                                        <div class="column is-half">
                                            <div class="field">
                                                <label class="label">Client Name</label>
                                                <div class="control">
                                                    <input class="input" type="text" id="clientName" name="client_name">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="column is-half">
                                            <div class="field">
                                                <label class="label">Location</label>
                                                <div class="control">
                                                    <input class="input" type="text" id="location" name="location">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="column is-half">
                                            <div class="field">
                                                <label class="label">Start Date</label>
                                                <div class="control">
                                                    <input class="input" type="date" id="startDate" name="start_date">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="column is-half">
                                            <div class="field">
                                                <label class="label">End Date</label>
                                                <div class="control">
                                                    <input class="input" type="date" id="endDate" name="end_date">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Images Card -->
                            <div class="card form-card">
                                <header class="card-header">
                                    <p class="card-header-title">
                                        <span class="icon"><i class="fas fa-images"></i></span>
                                        Project Images
                                    </p>
                                </header>
                                <div class="card-content">
                                    <div class="field">
                                        <label class="label">Upload Images *</label>
                                        <div class="file has-name is-fullwidth">
                                            <label class="file-label">
                                                <input class="file-input" type="file" id="images" name="images" multiple accept="image/*">
                                                <span class="file-cta">
                                                    <span class="file-icon">
                                                        <i class="fas fa-upload"></i>
                                                    </span>
                                                    <span class="file-label">
                                                        Choose imagesâ€¦
                                                    </span>
                                                </span>
                                                <span class="file-name" id="fileName">
                                                    No files selected
                                                </span>
                                            </label>
                                        </div>
                                        <p class="help">Select multiple images. First image will be set as primary.</p>
                                    </div>

                                    <div id="imagePreview" class="image-preview-grid mt-4">
                                        <!-- Image previews will appear here -->
                                    </div>
                                </div>
                            </div>

                            <!-- Featured Project Toggle -->
                            <div class="field">
                                <div class="control">
                                    <label class="checkbox">
                                        <input type="checkbox" id="featured" name="featured">
                                        <span class="icon-text">
                                            <span class="icon has-text-amber">
                                                <i class="fas fa-star"></i>
                                            </span>
                                            <span>Mark as Featured Project</span>
                                        </span>
                                    </label>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="field mt-5">
                                <div class="control">
                                    <button type="submit" class="button is-amber is-fullwidth is-large" id="submitBtn">
                                        <span class="icon"><i class="fas fa-plus"></i></span>
                                        <span id="submitText">Create Project</span>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- Notification System -->
    <div id="notification" class="notification is-hidden">
        <button class="delete" onclick="hideNotification()"></button>
        <span id="notificationMessage"></span>
    </div>

    <!-- Image Management Modal -->
    <div class="modal" id="imageModal">
        <div class="modal-background" onclick="closeImageModal()"></div>
        <div class="modal-content">
            <div class="box">
                <h3 class="title is-4">Manage Image</h3>
                <div id="modalImageContainer"></div>
                <div class="field mt-4">
                    <label class="label">Image Label</label>
                    <div class="control">
                        <input class="input" type="text" id="modalImageLabel" placeholder="e.g., Kitchen, Living Room">
                    </div>
                </div>
                <div class="buttons is-right">
                    <button class="button" onclick="closeImageModal()">Cancel</button>
                    <button class="button is-success" onclick="saveImageLabelFromModal()">Save Label</button>
                    <button class="button is-danger" onclick="removeImageFromModal()">Remove Image</button>
                </div>
            </div>
        </div>
        <button class="modal-close is-large" aria-label="close" onclick="closeImageModal()"></button>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.js"></script>
    <script src="assets/admin.js"></script>
</body>
</html>
