<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kabantugan Construction</title>
    <!-- Onsen UI CSS -->
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <link rel="stylesheet" href="assets/admin.css">
</head>
<body>
    <ons-tabbar position="bottom">
        <ons-tab page="create.html" label="Create Project" active>
        </ons-tab>
        <ons-tab page="projects.html" label="Existing Projects">
        </ons-tab>
    </ons-tabbar>

    <template id="create.html">
        <ons-page id="create-project-page">
            <ons-toolbar>
                <div class="center">
                    <img src="assets/logo.jpg" alt="kabantugan Logo" class="logo-image">
                </div>
            </ons-toolbar>
            <div class="page__background"></div>
            <div class="page__content">
                <h2 class="section-title">Add New Project</h2>
                <form id="projectForm" class="project-form">
                    <ons-list>
                        <ons-list-item>
                            <div class="center">
                                <ons-input id="title" name="title" modifier="underbar" placeholder="Project Title *" float required></ons-input>
                            </div>
                        </ons-list-item>
                        <ons-list-item>
                            <div class="center">
                                <ons-input id="description" name="description" modifier="underbar" placeholder="Description" float></ons-input>
                            </div>
                        </ons-list-item>
                        <ons-list-item>
                            <div class="center">
                                <ons-select id="category" name="category" modifier="underbar" required>
                                    <option value="">Select Category</option>
                                    <option value="residential">Residential</option>
                                    <option value="commercial">Commercial</option>
                                    <option value="renovation">Renovation</option>
                                    <option value="custom-homes">Custom Homes</option>
                                    <option value="kitchen-bath">Kitchen & Bath</option>
                                </ons-select>
                            </div>
                        </ons-list-item>
                        <ons-list-item>
                            <div class="center">
                                <ons-select id="status" name="status" modifier="underbar">
                                    <option value="completed">Completed</option>
                                    <option value="in-progress">In Progress</option>
                                    <option value="planned">Planned</option>
                                </ons-select>
                            </div>
                        </ons-list-item>
                        <ons-list-item>
                            <div class="center">
                                <ons-input id="clientName" name="client_name" modifier="underbar" placeholder="Client Name" float></ons-input>
                            </div>
                        </ons-list-item>
                        <ons-list-item>
                            <div class="center">
                                <ons-input id="location" name="location" modifier="underbar" placeholder="Location" float></ons-input>
                            </div>
                        </ons-list-item>
                        <ons-list-item>
                            <div class="center">
                                <ons-input id="startDate" name="start_date" type="date" modifier="underbar" placeholder="Start Date" float></ons-input>
                            </div>
                        </ons-list-item>
                        <ons-list-item>
                            <div class="center">
                                <ons-input id="endDate" name="end_date" type="date" modifier="underbar" placeholder="End Date" float></ons-input>
                            </div>
                        </ons-list-item>
                        <ons-list-item>
                            <label class="left">
                                <ons-checkbox input-id="featured" name="featured"></ons-checkbox>
                            </label>
                            <label for="featured" class="center">
                                Featured Project
                            </label>
                        </ons-list-item>
                        <ons-list-item>
                            <div class="center">
                                <label for="images">Project Images *</label>
                                <input type="file" id="images" name="images" multiple accept="image/*">
                            </div>
                        </ons-list-item>
                    </ons-list>
                    <div id="imagePreview" class="image-preview"></div>
                    <ons-button type="submit" modifier="large--cta" id="submitBtn">
                        <span class="btn-text">Create Project</span>
                        <span class="btn-loading" style="display: none;">
                            <ons-progress-circular indeterminate></ons-progress-circular> Creating Project...
                        </span>
                    </ons-button>
                </form>
            </div>
        </ons-page>
    </template>

    <template id="projects.html">
        <ons-page id="existing-projects-page">
            <ons-toolbar>
                <div class="center">
                    <img src="assets/logo.jpg" alt="kabantugan Logo" class="logo-image">
                </div>
            </ons-toolbar>
            <div class="page__background"></div>
            <div class="page__content">
                <h2 class="section-title">Existing Projects</h2>
                <div id="projectsList" class="projects-list">
                    <!-- Projects will be loaded here -->
                </div>
            </div>
        </ons-page>
    </template>

    <ons-modal direction="up" id="edit-project-modal">
        <ons-page>
            <ons-toolbar>
                <div class="center">Edit Project</div>
                <div class="right">
                    <ons-toolbar-button onclick="document.getElementById('edit-project-modal').hide()">Close</ons-toolbar-button>
                </div>
            </ons-toolbar>
            <div class="page__background"></div>
            <div class="page__content">
                <form id="editProjectForm" class="project-form">
                    <ons-list>
                        <ons-list-item>
                            <div class="center">
                                <ons-input id="edit-title" name="title" modifier="underbar" placeholder="Project Title *" float required></ons-input>
                            </div>
                        </ons-list-item>
                        <ons-list-item>
                            <div class="center">
                                <ons-input id="edit-description" name="description" modifier="underbar" placeholder="Description" float></ons-input>
                            </div>
                        </ons-list-item>
                        <ons-list-item>
                            <div class="center">
                                <ons-select id="edit-category" name="category" modifier="underbar" required>
                                    <option value="">Select Category</option>
                                    <option value="residential">Residential</option>
                                    <option value="commercial">Commercial</option>
                                    <option value="renovation">Renovation</option>
                                    <option value="custom-homes">Custom Homes</option>
                                    <option value="kitchen-bath">Kitchen & Bath</option>
                                </ons-select>
                            </div>
                        </ons-list-item>
                        <ons-list-item>
                            <div class="center">
                                <ons-select id="edit-status" name="status" modifier="underbar">
                                    <option value="completed">Completed</option>
                                    <option value="in-progress">In Progress</option>
                                    <option value="planned">Planned</option>
                                </ons-select>
                            </div>
                        </ons-list-item>
                        <ons-list-item>
                            <div class="center">
                                <ons-input id="edit-clientName" name="client_name" modifier="underbar" placeholder="Client Name" float></ons-input>
                            </div>
                        </ons-list-item>
                        <ons-list-item>
                            <div class="center">
                                <ons-input id="edit-location" name="location" modifier="underbar" placeholder="Location" float></ons-input>
                            </div>
                        </ons-list-item>
                        <ons-list-item>
                            <div class="center">
                                <ons-input id="edit-startDate" name="start_date" type="date" modifier="underbar" placeholder="Start Date" float></ons-input>
                            </div>
                        </ons-list-item>
                        <ons-list-item>
                            <div class="center">
                                <ons-input id="edit-endDate" name="end_date" type="date" modifier="underbar" placeholder="End Date" float></ons-input>
                            </div>
                        </ons-list-item>
                        <ons-list-item>
                            <label class="left">
                                <ons-checkbox input-id="edit-featured" name="featured"></ons-checkbox>
                            </label>
                            <label for="edit-featured" class="center">
                                Featured Project
                            </label>
                        </ons-list-item>
                        <ons-list-item>
                            <div class="center">
                                <label for="edit-images">Add More Images</label>
                                <input type="file" id="edit-images" name="images" multiple accept="image/*">
                            </div>
                        </ons-list-item>
                    </ons-list>
                    <ons-button type="submit" modifier="large--cta" id="updateProjectBtn">
                        <span class="btn-text">Update Project</span>
                        <span class="btn-loading" style="display: none;">
                            <ons-progress-circular indeterminate></ons-progress-circular> Updating Project...
                        </span>
                    </ons-button>
                </form>
            </div>
        </ons-page>
    </ons-modal>

    <!-- Onsen UI JS -->
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.js"></script>
    <script src="assets/admin.js"></script>
</body>
</html>
