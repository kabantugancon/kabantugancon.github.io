<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kabantugan Construction</title>
    <!-- Foundation CSS -->
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.9.0/dist/css/foundation.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/admin.css">
</head>
<body>
    <div class="admin-container">
        <!-- Header with Logo -->
        <header class="admin-header">
            <div class="grid-container">
                <div class="grid-x align-middle">
                    <div class="cell small-3 medium-2">
                        <div class="logo">
                            <img src="assets/logo.jpg" alt="kabantugan Logo" class="logo-image">
                        </div>
                    </div>
                    <div class="cell small-9 medium-10">
                        <h1 class="header-title">Construction Company Admin</h1>
                        <p class="header-subtitle">Manage Projects and Images</p>
                    </div>
                </div>
            </div>
        </header>

        <div class="grid-container admin-content">
            <!-- Project Form -->
            <section class="cell medium-6 form-section">
                <h2 class="section-title">Add New Project</h2>
                <form id="projectForm" class="project-form">
                    <div class="grid-x grid-margin-x">
                        <div class="cell">
                            <label for="title">Project Title *
                                <input type="text" id="title" name="title" required>
                            </label>
                        </div>

                        <div class="cell">
                            <label for="description">Description
                                <textarea id="description" name="description" rows="4"></textarea>
                            </label>
                        </div>

                        <div class="cell medium-6">
                            <label for="category">Category *
                                <select id="category" name="category" required>
                                    <option value="">Select Category</option>
                                    <option value="residential">Residential</option>
                                    <option value="commercial">Commercial</option>
                                    <option value="renovation">Renovation</option>
                                    <option value="custom-homes">Custom Homes</option>
                                    <option value="kitchen-bath">Kitchen & Bath</option>
                                </select>
                            </label>
                        </div>

                        <div class="cell medium-6">
                            <label for="status">Status
                                <select id="status" name="status">
                                    <option value="completed">Completed</option>
                                    <option value="in-progress">In Progress</option>
                                    <option value="planned">Planned</option>
                                </select>
                            </label>
                        </div>

                        <div class="cell medium-6">
                            <label for="clientName">Client Name
                                <input type="text" id="clientName" name="client_name">
                            </label>
                        </div>

                        <div class="cell medium-6">
                            <label for="location">Location
                                <input type="text" id="location" name="location">
                            </label>
                        </div>

                        <div class="cell medium-6">
                            <label for="startDate">Start Date
                                <input type="date" id="startDate" name="start_date">
                            </label>
                        </div>

                        <div class="cell medium-6">
                            <label for="endDate">End Date
                                <input type="date" id="endDate" name="end_date">
                            </label>
                        </div>

                        <div class="cell">
                            <div class="checkbox-group">
                                <input type="checkbox" id="featured" name="featured">
                                <label for="featured">Featured Project</label>
                            </div>
                        </div>

                        <!-- Image Upload Section -->
                        <div class="cell">
                            <label for="images">Project Images *
                                <input type="file" id="images" name="images" multiple accept="image/*">
                            </label>
                            <div id="imagePreview" class="image-preview grid-x grid-margin-x small-up-2 medium-up-4"></div>
                        </div>

                        <div class="cell">
                            <button type="submit" class="button expanded submit-btn" id="submitBtn">
                                <span class="btn-text">Create Project</span>
                                <span class="btn-loading" style="display: none;">
                                    <span class="spinner"></span> Creating Project...
                                </span>
                            </button>
                        </div>
                    </div>
                </form>
            </section>

            <!-- Existing Projects Section -->
            <section class="cell medium-6 projects-section">
                <h2 class="section-title">Existing Projects</h2>
                <div id="projectsList" class="projects-list">
                    <!-- Projects will be loaded here -->
                </div>
            </section>
        </div>

        <!-- Notification System -->
        <div id="notification" class="notification hidden" data-closable>
            <span id="notificationMessage"></span>
            <button class="close-button" aria-label="Dismiss alert" type="button" data-close>
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>

    <!-- Foundation JS -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.9.0/dist/js/foundation.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/admin.js"></script>
    <script>
        $(document).foundation();
    </script>
</body>
</html>
